dist: xenial

install:

before_script:
  # Disable sudo for travis user in no_sudo build
  - if [[ "${SCRIPT}" = "no_sudo" ]]; then sudo rm /etc/sudoers.d/travis; fi

script:
  - examples/${SCRIPT}.sh

env:
  matrix:
    - SCRIPT="all_latest"
    - SCRIPT="all_head"
    - SCRIPT="all_2.1"
    - SCRIPT="all_2.2"
    - SCRIPT="build_dir"
    - SCRIPT="components_individually"
    - SCRIPT="configure_options"
    - SCRIPT="folding_travis"
    - SCRIPT="gpgme"
    - SCRIPT="install_prefix"
    - SCRIPT="no_sudo"
    